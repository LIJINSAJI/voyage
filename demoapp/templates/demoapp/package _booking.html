<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>form</title>
    <link rel="stylesheet" href="static/assets6/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <link rel="stylesheet" href="static/assets6/css/Responsive-Form-1.css">
    <link rel="stylesheet" href="static/assets6/css/Responsive-Form.css">
    <link rel="stylesheet" href="static/assets6/css/styles.css">
    <link rel="stylesheet" href="static/assets6/css/untitled.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/js/bootstrap-datetimepicker.min.js"></script>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment.min.js"></script>
    </head>
</head>

<body>
<nav class="navbar navbar-light navbar-expand bg-white shadow mb-4 topbar static-top" style="background: rgba(73,80,87,0.3) !important;border-radius: 15px;box-shadow: none !important;">
                    <div class="container-fluid">
                        <ul class="navbar-nav flex-nowrap ms-auto">
                            <div class="d-none d-sm-block topbar-divider"></div>
                            <li class="nav-item dropdown no-arrow"><a class="nav-link" style="font-weight: bold;color: var(--bs-body-bg);" href="/userlogin">Go back<i class="fas fa-undo" style="font-size: 20px;padding-left: 5px;"></i></a></li>
                        </ul>
                    </div>
                </nav>
    <div class="container" style="margin-top: 5%;margin-bottom: 5%;">
        <div>
            <form method="post" action="/ppackage">
                {% csrf_token %}
                <div class="form-group mb-3">
                    <div id="formdiv">
                         {% for id,name,cost in records %}
                        <div style="height: 100px;"></div>
                        <div class="row" style="margin-right:0px;margin-left:0px;padding-top:24px;">
                            <div class="col-md-8 offset-md-1">
                                <p style="margin-left:2%;font-family:Roboto, sans-serif;font-size:24px;"><strong>Username</strong></p>
                            </div>
                            <div class="col-md-10 offset-md-1"><input class="form-control" type="text" style="margin-left:0px;font-family:Roboto, sans-serif;" name="name" value="{{username}}" readonly=""></div>
                        </div>
                        <div class="row" style="margin-right:0px;margin-left:0px;padding-top:24px;">
                            <div class="col-md-8 offset-md-1">
                                <p style="margin-left:2%;font-family:Roboto, sans-serif;font-size:24px;"><strong>Package id</strong></p>
                            </div>
                            <div class="col-md-10 offset-md-1"><input class="form-control" type="text" value="{{id}}" style="margin-left:0px;font-family:Roboto, sans-serif;" name="id" readonly=""></div>
                        </div>
                        <div class="row" style="margin-right:0px;margin-left:0px;padding-top:24px;">
                            <div class="col-md-8 offset-md-1">
                                <p style="margin-left:2%;font-family:Roboto, sans-serif;font-size:24px;"><strong>Package&nbsp;Name</strong></p>
                            </div>
                            <div class="col-md-10 offset-md-1"><input class="form-control" type="text" value="{{name}}" style="margin-left:0px;font-family:Roboto, sans-serif;" name="pk_name" readonly=""></div>
                        </div>
                        <div class="row" style="margin-right:0px;margin-left:0px;padding-top:24px;">
                            <div class="col-md-8 offset-md-1">
                                <p style="margin-left:2%;font-family:Roboto, sans-serif;font-size:24px;"><strong>Cost per person</strong></p>
                            </div>
                            <div class="col-md-10 offset-md-1"><input class="form-control" type="text"  value="{{cost}}" style="margin-left:0px;font-family:Roboto, sans-serif;" name="cost" readonly=""></div>
                        </div>
                        <div class="row" style="margin-right:0px;margin-left:0px;padding-top:24px;">
                            <div class="col-md-8 offset-md-1">
                                <p style="margin-left:2%;font-family:Roboto, sans-serif;font-size:24px;"><strong>Number of person(s)</strong></p>
                            </div>
                            <div class="col-md-10 offset-md-1"><input class="form-control" type="text" style="margin-left:0px;font-family:Roboto, sans-serif;" name="person"></div>
                        </div>
                        <div class="row" style="margin-right:0px;margin-left:0px;padding-top:24px;">
                            <div class="col-md-8 offset-md-1">
                                <p style="margin-left:2%;font-family:Roboto, sans-serif;font-size:24px;"><strong>Booking Date</strong></p>
                            </div>
                            <div class="col-md-10 offset-md-1"><input class="form-control" type="text" value="{{dat}}" name="date" style="margin-left:0px;font-family:Roboto, sans-serif;" readonly=""></div>
                        </div>
                        <div class="row" style="margin-right:0px;margin-left:0px;padding-top:24px;">
                            <div class="col-md-8 offset-md-1">
                                <p style="margin-left:2%;font-family:Roboto, sans-serif;font-size:24px;"><strong>Date of journey</strong></p>
                            </div>
                            <div class="col-md-10 offset-md-1"><input class="form-control" type="date"  name="jdate"  style="margin-left:0px;font-family:Roboto, sans-serif;"></div>
     <script type="text/javascript">
    $(function () {
        $('#jdate').datetimepicker({
            minDate:new Date()
        });
    });
</script>
                        </div>
                        <div class="row" style="margin-right:0px;margin-left:0px;padding-top:24px;">
                            <div class="col-12 col-md-4 offset-md-4 d-xl-flex justify-content-xl-center"><button class="btn btn-secondary btn-lg" style="margin-left:16px;" type="submit">Make Payment</button></div>
                        </div>
                        <div style="height: 20px;"></div>
                    </div>
                </div>
                {% endfor %}
            </form>
        </div>
    </div>
    <script src="static/assets6/bootstrap/js/bootstrap.min.js"></script>
    <script src="static/assets6/js/bs-init.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
</body>

</html>
